<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Google Homepage</title>
</head>
<body class="grid">
    <header>
        <nav>
            <ul class="head">
                <li>
                    <a href="https://www.google.com/gmail/about/" target="_blank">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.pt/imghp?hl=pt-PT&tab=wi">Imagens</a>
                </li>
                <li>
                    <img src="./img/googleapps.png" alt="Product's icon"></img>
                </li>
                <li class="button">
                    <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Entrar</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="./img/googlelogo.png" alt="Google's Logo">
        <br>
        <input type="text">
        <br>
        <button class="fixAlign">Pesquisa Google</button>
        <button>Sinto-me com sorte</button>
        <p>Disponibilizado pelo Google em: <a href="#">English</a></p>
    </main>

    <footer>
        <ul class="location">
            <li>Portugal</li>
        </ul>
        <ul class="left">
            <li><a href="https://ads.google.com/intl/pt-PT_pt/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidade</a></li>
            <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Negócios</a></li>
            <li><a href="https://about.google/intl/pt-PT_pt/?utm_source=google-PT&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre</a></li>
        </ul>
        <ul class="right">
            <li><a href="https://policies.google.com/privacy?hl=pt-PT&gl=pt">Privacidade</a></li>
            <li><a href="https://policies.google.com/terms?hl=pt-PT&gl=pt">Termos</a></li>
            <li><a href="https://www.google.com/preferences?hl=pt-PT">Definições</a></li>
        </ul>
    </footer>

</body>
</html>
